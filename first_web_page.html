<!DOCTYPE html>
<html LANG="en">
    <head>
        <title>Details</title>
    </head>
    <body bgcolor="pink">
        <form action="form3.html">>
            <fieldset>
                <legend>Personal Details</legend>
            <h1>Personal Details</h1>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname">
            <br><br>

            <label for="mname">Middle name</label>
            <input type="text" id="mname" name="mname">
            <br><br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob">
        </fieldset>
        <fieldset>
            <legend>Educational Details</legend>
            <label for=""> Department</label>
            <br><br>
            <input type="radio" id="cs" name="dept">
            <label for="cs">Computer Science</label>
            <br><br>
            <input type="radio" id="cv" name="dept">
            <label for="cv">Civil</label>
            <br><br>
            <input type="radio" id="me" name="dept">
            <label for="me">Mechanical</label>
                <br> <br>
            <label for="yop">YOG</label>
            <input list="yog" id="yop" name="yop">
            <datalist id="yog">
                <option>2018</option>
                <option>2019</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>
<br><br>
            <legend>Skills</legend>
            <br><br>
            <input type="checkbox" id="html" name="skl">
            <label for="html">HTML</label>
            <br><br>
            <input type="checkbox" id="css" name="skl">
            <label for="css">CSS</label>
            <br><br>
            <input type="checkbox" id="js" name="skl">
            <label for="js">Java Script</label> 

        </fieldset>
        <input type="submit">
    </body>
    </html>
